<p><input class="admin__control-text" type="text"
          data-bind="
        event: {change: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled,
            maxlength: 255
    }"/></p>
<button class="action-default primary set_sku" data-bind="click: setSku, text:labelSku" id = "new_sku"> </button>
